site_name: Hector Database Documentation

nav:
  - Home: 'index.md'
  - Tables:
    - Overview: 'tables.md'
    - all_targets: 'Tables/all_targets.md'
    - configured_tiles: 'Tables/configured_tiles.md'
    - galaxies: 'Tables/galaxies.md'
    - guide_stars: 'Tables/guide_stars.md'
    - observed_tiles: 'Tables/observed_tiles.md'
    - observers: 'Tables/observers.md'
    - observers_observing_runs: 'Tables/observers_observing_runs.md'
    - observing_runs: 'Tables/observing_runs.md'
    - standard_stars: 'Tables/standard_stars.md'
    - tiles: 'Tables/tiles.md'
  - Queries: 'queries.md'
  - Scripts: 'scripts.md'
  - Other Hector Documentation: 
    - Home: https://samvaughan.info/hector
    - Observing Pipeline: 'https://samvaughan.info/hector-observing/'
    - Tiling : 'https://samvaughan.info/hector-tiling/'


theme: 
  name: material
  palette:
    primary: black
  logo: img/favicon.png
  favicon: img/favicon.png
  features:
    - content.footnote.tooltips

  
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js